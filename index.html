<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#5B21B6" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#5B21B6" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B21B6" />
    <title>Snip Chat</title>

    <% if (ctx.mode.pwa) { %>
    <meta name="theme-color" content="<%= pwaManifest.theme_color %>" />
    <link
      rel="mask-icon"
      href="icons/safari-pinned-tab.svg"
      color="<%= pwaManifest.theme_color %>"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="apple-mobile-web-app-title" content="<%= pwaManifest.name %>" />
    <link rel="apple-touch-icon" href="icons/apple-icon-120x120.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="icons/apple-icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-icon-180x180.png"
    />
    <% } %>

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/icon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/icon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/icon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/icon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>

<script>
  window.addEventListener('load', () => {
    // Is service worker available?
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/dist/pwa/sw.js', { scope: '/dist/pwa/' })
        .then(() => {
          console.log('Custom Service worker registered!');
        })
        .catch((error) => {
          console.warn('Error registering custom service worker:');
          console.warn(error);
        });
    }
  });
</script>
